        <script>
            var vetorNumeros = [2,4,8]
            
            function calculaSoma(vetorNumeros){
                // var soma = 0
                // for (i=0; i< arguments.length; i++){

                // }
                // return soma
        
                return vetorNumeros.reduce(function(total, numero){
                    return total + numero;
                })
            }
            
            alert(calculaSoma.apply(null, [vetorNumeros]));

            alert(Math.pow(vetorNumeros[2],2))
        </script>
