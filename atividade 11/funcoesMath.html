<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n1 = prompt("Adicione um numero");
        let n2 = prompt("Adicione um numero");
        let n3 = prompt("Adicione um numero");
        let n4 = prompt("Adicione um numero");
        
        function maior(n1, n2, n3, n4) {
            var arr = [];
            arr.push(n1, n2, n3, n4)

            var max = arr.reduce(function (a, b) {
                return Math.max(a, b);
            }, -Infinity);

            return max
        }
        alert( maior(n1, n2, n3, n4) )
    </script>
